<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakBot</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/img/robot_icon.svg" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Type text and google voice will speak">

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="col-6 mx-auto my-4 text-center">
      <div contenteditable oninput="setText(event)" class="text-center mx-auto input-text p-2 rounder">Digite o seu texto aqui...</div>
      <div class="my-1 mx-auto">
        <button onclick="speak()" type="button" class="col-4 btn btn-success m-4 p-2">Speak</button>
        <button onclick="stop()" type="button" class="col-4 btn btn-danger m-4 p-2">Stop</button>
      </div>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
